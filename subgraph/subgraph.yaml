specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BeliefStake
    network: base-sepolia
    source:
      address: "0xa37c9A89375134374a866EeD3E57EAF2789d9613"
      abi: BeliefStake
      startBlock: 36069795
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - Staked
        - Unstaked
      abis:
        - name: BeliefStake
          file: ./abis/BeliefStake.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Staked(indexed bytes32,indexed address,uint256,uint256)
          handler: handleStaked
        - event: Unstaked(indexed bytes32,indexed address,uint256)
          handler: handleUnstaked
      file: ./src/belief-stake.ts
